upstream website_server {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "website"
    server website:8000;
}

server {
    listen 80;
    server_name localhost fabiomolinar.com www.fabiomolinar.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location /static/ {
        alias /opt/services/website/static/;
    }
    location /media/ {
        alias /opt/services/website/media/;
    }
    location /robots.txt {
        alias /opt/services/website/static/base/robots.txt;
    }
    location / {
        # everything is passed to Gunicorn
        proxy_pass http://website_server;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header Host               $host;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_redirect off;
    }
}
server {
    listen 443 ssl;
    server_name localhost fabiomolinar.com www.fabiomolinar.com;
    ssl_certificate /etc/letsencrypt/live/fabiomolinar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fabiomolinar.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/fabiomolinar.com/fullchain.pem;

  	ssl_session_cache shared:SSL:10m;
  	ssl_session_timeout 5m;
  	ssl_prefer_server_ciphers on;
	ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
  	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_stapling on;
  	ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
  	resolver_timeout 5s;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location /static/ {
        alias /opt/services/website/static/;
    }
    location /media/ {
        alias /opt/services/website/media/;
    }
    location /robots.txt {
        alias /opt/services/website/static/base/robots.txt;
    }
    location / {
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header Host               $host;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Real-IP          $remote_addr;
        # everything is passed to Gunicorn
        proxy_pass https://website_server;
        proxy_redirect off;
    }
}